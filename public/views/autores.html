<!--Mdal de cadastro de Autor-->
<div id="userModal" class="modal fade">
    <div class="modal-dialog">
        <form method="post" id="user_form" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Inserir no Autor</h4>
                </div>
                <div class="modal-body">
                    <label>Entre com seu Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" />
                    <br />
                    <label>email</label>
                    <input type="email" name="email" id="email" class="form-control" />
                    <br />
                    <label>Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control" />
                    <br />
                    <label>Selecione sua imagem de Avatar</label>
                    <input type="file" name="user_image" id="user_image" />
                    <span id="user_uploaded_image"></span>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="user_id" id="user_id" />
                    <input type="hidden" name="operation" id="operation" />
                    <input type="submit" name="action" id="action" class="btn btn-success" value="Registrar" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" language="javascript">
	;(function ($) {
    $(document).ready(function () {
        $('#add_button').click(function () {
            $('#user_form')[0].reset();
            $('.modal-title').text("Cadastro de Autor");
            $('#action').val("Add");
            $('#operation').val("Add");
            $('#user_uploaded_image').html('');
        });

        var dataTable = $('#user_data').DataTable({
            "processing": true,
            "serverSide": true,
            "order": [],
            "ajax": {
                url: "core/controles/admin/seleciona.php",
                type: "POST"
            },
            "columnDefs": [
                {
                    "targets": [0, 3, 4],
                    "orderable": false,
                },
            ],
        });

        $(document).on('submit', '#user_form', function (event) {
            event.preventDefault();
            var nome = $('#nome').val();
            var email = $('#email').val();
            var senha = $('#senha').val();
            var extension = $('#user_image').val().split('.').pop().toLowerCase();
            if (extension != '') {
                if (jQuery.inArray(extension, ['gif', 'png', 'jpg', 'jpeg']) == -1) {
                    alert("Invalid Image File");
                    $('#user_image').val('');
                    return false;
                }
            }
            if (nome != '' && email != '') {
                $.ajax({
                    url: "core/controles/admin/adiciona.php",
                    method: 'POST',
                    data: new FormData(this),
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        alert(data);
                        $('#user_form')[0].reset();
                        $('#userModal').modal('hide');
                        dataTable.ajax.reload();
                    }
                });
            }

            else {
                alert("Both Fields are Required");
            }
        });

        $(document).on('click', '.update', function () {
            var user_id = $(this).attr("id");
            $.ajax({
                url: "core/controles/admin/selecionaId.php",
                method: "POST",
                data: { user_id: user_id },
                dataType: "json",
                success: function (data) {
                    $('#userModal').modal('show');
                    $('#nome').val(data.nome);
                    $('#sobrenome').val(data.sobrenome);
                    $('.modal-title').text("Edição");
                    $('#user_id').val(user_id);
                    $('#user_uploaded_image').html(data.user_image);
                    $('#action').val("Edit");
                    $('#operation').val("Edit");
                }
            });
        });

        $(document).on('click', '.delete', function () {
            var user_id = $(this).attr("id");
            if (confirm("Está certo desta exclução?")) {
                $.ajax({
                    url: "core/controles/admin/delete.php",
                    method: "POST",
                    data: { user_id: user_id },
                    success: function (data) {
                        alert(data);
                        dataTable.ajax.reload();
                    }
                });
            }

            else {
                return false;
            }
        });


    });
})(jQuery);

</script>
